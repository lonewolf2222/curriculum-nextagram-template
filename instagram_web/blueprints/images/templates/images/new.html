{%extends "_layout.html"%} 
{% block content %}

<div class="container-fluid">
<h2>Add to Photo Collection</h2>

<form action="{{ url_for('images.upload', id=current_user.id ) }}" enctype="multipart/form-data" method="POST">
<input type="hidden" name="csrf_token" value="{{ csrf_token()}}"/>
    <div class="form-group">
        <label for="user_image">Upload Your Photo</label>
        <br>
        <input type="file" name="user_image">
    </div>
    <div class="form-group">
        <label for="desc">Write Description For Your Photo </label>
        <input type="text" name="desc" class="form-control" />
    </div>
<button type="submit" class="btn btn-primary">Upload</button>
</form>
</div>
{% endblock %}

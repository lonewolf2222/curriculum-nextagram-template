{% extends "_layout.html" %}

{% block title %}
  Homepage
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
{% if not current_user.is_authenticated %}
<a href="{{url_for('sessions.new')}}">Login</a>
<a href="{{url_for('users.new')}}">Sign Up</a>
{% else %}
<a href="/sessions/logout">Log Out</a>
<a href="{{url_for('users.edit', id=current_user.id)}}">Update Profile</a>
<a href="{{url_for('users.passwd', id=current_user.id)}}">Change Password</a>
<a href="{{url_for('images.new')}}">Upload Photos</a>
  <h1>Homepage</h1>
{% endif %}
{% endblock %}

{%extends "_layout.html"%} 
{% block content %}
{% for error in errors if errors|length > 0 %}
  <li>{{error}}</li>
{% endfor %}

<div class="container-fluid">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <h2>New User Sign Up</h2>
      <form action="{{ url_for('users.create') }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token()}}"/>
        <div class="form-group">
            <label for="username">Enter Username:</label>
            <input type='text' name='username' class="form-control" maxlength="20" required />
        </div>
        <div class="form-group">
            <label for="email">Enter Email: </label>
            <input type='email' name='email' class="form-control" maxlength="30" required />
        </div>
        <div class="form-group">
            <label for="password">Enter Password:</label>
            <input type='password' name='password' class="form-control" maxlength="20" required />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
